<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Tus categorias</h2>
      <div class="header-controls">
        <input
          type="text"
          class="search-input"
          placeholder="üîç Buscar categor√≠a..."
          [(ngModel)]="searchTerm"
        />
        <button class="btn btn-create" (click)="abrirNuevo()">Nueva Categor√≠a</button>
      </div>
    </div>

    <div class="table-container">
      <table class="product-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Fecha de creaci√≥n</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of filteredCategories(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion }}</td>
            <td>{{ c.fechaCreacion | date: 'short' }}</td>
            
            <td class="text-center">
              <button class="btn btn-edit" (click)="editarCategoria(c)">Editar</button>
              <button class="btn btn-delete" (click)="eliminarCategoria(c)">Borrar</button>
            </td>
          </tr>
          <tr *ngIf="filteredCategories().length === 0">
            <td colspan="5" class="text-center empty-msg">No existe ninguna categoria con dicha informaci√≥n</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
